<my-navbar *ngIf="(configs | async)?.enlaces" [enlaces]="(configs | async)?.enlaces"
           [brand]="(configs | async)?.brand"
           [configuration]="(configs | async)?.configuration"
           [searchbox]="true"
            (event)=" handleEvent($event)"></my-navbar>
<div class="body">
  <router-outlet></router-outlet>
</div>
<footer class="w-100">
  <div class=" container text-center">
    {{ (configs | async)?.version}} 2019
  </div>
</footer>
