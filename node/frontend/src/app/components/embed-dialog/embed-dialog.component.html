    <div class="modal-header">
      <h5 class="modal-title">{{name}}</h5>
      <div class="flex-row-reverse">
        <button type="button" title="Download" (click)="downloadItem()" class="close float-md-left">
          <i class="material-icons">play_for_work</i>
        </button>
        <button type="button" class="close float-md-left" (click)="onClose()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
      <embed class="custom-margin" *ngIf="show && src" [attr.src]="src | urlPipe">
